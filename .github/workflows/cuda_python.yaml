            tags: ghcr.io/mjun0812/cuda1211-python311-server:latest
          - cuda: "11.8.0"
            python: "3.11.7"
            ubuntu: "22.04"
            cudnn: "8"
            root_password: "root"
            get_pip_url: "https://bootstrap.pypa.io/get-pip.py"
            tags: ghcr.io/mjun0812/cuda1180-python311-server:latest
          - cuda: "11.8.0"
            python: "3.10.13"
            ubuntu: "22.04"
            cudnn: "8"
            root_password: "root"
            get_pip_url: "https://bootstrap.pypa.io/get-pip.py"
            tags: ghcr.io/mjun0812/cuda1180-python310-server:latest
          - cuda: "11.8.0"
            python: "3.10.13"
            ubuntu: "20.04"
            cudnn: "8"
            root_password: "root"
            get_pip_url: "https://bootstrap.pypa.io/get-pip.py"
            tags: ghcr.io/mjun0812/cuda1180-python310-ubuntu2004-server:latest
          - cuda: "11.7.1"
            python: "3.10.13"
            ubuntu: "22.04"
