            tags: ghcr.io/mjun0812/cuda1131-python38-server:latest
          # - cuda: "10.2"
          #   python: "3.8.16"
          #   ubuntu: "18.04"
          #   cudnn: "8"
          #   root_password: "root"
          #   get_pip_url: "https://bootstrap.pypa.io/get-pip.py"
